<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Cine Hive</title>


    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d5635d350d.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="header">
        <div class="header-container">
            <div class="logo">
                <a href="landing.html"><img src="./img/CHFULL.png" alt="Logo"></a>
            </div>
            <div>
                <h1>Discover Movies</h1>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Type movie name here..." class="search-bar" id="Input">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="header-link">
                <span><a href="favorite.html">⭐️Favorites⭐️</a></span>
            </div>
        </div>
    </div>

    <div class="main">
        
        <div class="fav-container">
            
        </div>
         
        <div class="start-exploring">
            <i class="fa-solid fa-film fa-6x"></i><br>
            <span>Start Exploring!</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
