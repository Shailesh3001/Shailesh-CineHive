<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Hive</title>
    <style>
      body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at 52.1% -29.6%, rgb(144, 17, 105) 0%, rgb(51, 0, 131) 100.2%);
    background-size: 400% 400%;
    animation: gradientAnimation 10s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.brand-logo {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    z-index: 10;
}

.brand-logo img {
    max-height: 100px;
    max-width: 100%;
}

.register-container {
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.9);
}

.left-side {
    display: none; 
}

.welcome-text {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    padding: 20px;
    background: url('./img/register.jpeg') no-repeat center center;
    background-size: cover;
    width: 100%;
    height: 100%;
}

.welcome-text h1 {
    font-size: 2em;
    margin: 0 0 10px 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.welcome-text p {
    font-size: 1em;
    margin: 0;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.right-side {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.logo {
    margin-bottom: 20px;
}

.logo img {
    max-width: 100%;
    height: auto;
}

#register-form {
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
}

h2 {
    margin-bottom: 20px;
    color: #333;
    text-align: center;
    font-size: 1.5em;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="text"], input[type="email"], input[type="password"], input[type="number"], select {
    width: 100%;
    padding: 10px;
    margin: 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #64428a;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

button[type="submit"]:hover {
    background-color: #8961b3;
    transform: translateY(-2px);
}

.form-links {
    margin-top: 20px;
    text-align: center;
}

.form-links a {
    color: #2c3e50;
    text-decoration: none;
    transition: color 0.3s;
    font-size: 0.9em;
}

.form-links a:hover {
    color: #1a242f;
}

@media (min-width: 768px) {
    .register-container {
        flex-direction: row;
        height: 600px;
    }

    .left-side {
        display: flex;
        flex: 1;
    }

    .right-side {
        flex: 1;
        padding: 40px;
    }

    .welcome-text h1 {
        font-size: 2.5em;
    }

    .welcome-text p {
        font-size: 1.1em;
    }

    h2 {
        font-size: 1.8em;
    }

    .form-links {
        margin-bottom: 20px;
    }
}

 
    </style>
</head>
<body>
    <div class="brand-logo">
        <img src="./img/CHFULL.png" alt="Brand Logo">
    </div>
    <div class="register-container">
        <div class="left-side">
            <div class="welcome-text">
                <h1>Join CINE HIVE DB!</h1>
                <p>Create your account and Start exploring movies</p>
            </div>
        </div>
        <div class="right-side">
            <form id="register-form">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign Up</button>
                <div class="form-links">
                    <a href="login.html">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                fullname: formData.get('fullname'),
                email: formData.get('email'),
                username: formData.get('username'),
                age: formData.get('age'),
                gender: formData.get('gender'),
                password: formData.get('password')
            };

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            if (result.success) {
                alert('Registration successful!');
                window.location.href = 'login.html';
            } else {
                alert('Registration failed: ' + result.message);
            }
        });
    </script>
</body>
</html>
